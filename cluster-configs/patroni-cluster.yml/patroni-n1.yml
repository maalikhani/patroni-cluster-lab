scope: pg_cluster
namespace: /service/
name: pgsql1

restapi:
    listen: 192.168.220.143:8008
    connect_address: 192.168.220.143:8008

etcd3:
    hosts: 192.168.220.140:2379,192.168.220.141:2379,192.168.220.142:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:

  initdb:
  - encoding: UTF8
  - data-checksums

  pg_hba:
  - host replication replicator 127.0.0.1/32 md5
  - host replication replicator 192.168.220.143/32 md5
  - host replication replicator 192.168.220.144/32 md5
  - host replication replicator 192.168.220.145/32 md5
  - host all all 0.0.0.0/0 md5

  users:
    admin:
      password: admin
      options:
        - createrole
        - createdb

postgresql:
  listen: 192.168.220.143:5432
  connect_address: 192.168.220.143:5432
  data_dir: /var/lib/pgsql/17/data
  bin_dir: /usr/pgsql-17/bin
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: replicator
    superuser:
      username: postgres
      password: postgres

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false

    nosync: false
